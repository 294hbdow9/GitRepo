<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anyelina E.R.">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!-- I couldn't open the specifications page -->
    <!--Build your Table and Form here-->
    <form action="#" method="get">  
        <h1>Birthday Party Registration Form</h1>
        <table>
            <thead>
                <tr>
                    <td><b>Label</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Parent/Guardian Name</td>
                    <td><input type="text" name="text-input" placeholder="First Name" required>
                        <input type="text" name="text-input" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td>Child's First Name</td>
                    <td><input type="text" name="text-input" placeholder="Child's First Name" required></td>
                </tr>
                <tr>
                    <td>Child's Age</td>
                    <td><input type="text" name="text-input" placeholder="#" required></td>
                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date-input"></td>
                </tr>
                <tr>
                    <td>Start Time</td>
                    <td><input type="time" name="time-input"></td>
                </tr>
                <tr>
                    <td>Number of Guests</td>
                    <td><input type="text" name="text-input" placeholder="#"></td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Size</td>
                    <td>
                        <input type="radio" name="sm-med-lg" id="sm" value="sm">
                        <span>sm</span>
                        <input type="radio" name="sm-med-lg" id="med" value="med">
                        <span>med</span>
                        <input type="radio" name="sm-med-lg" id="lg" value="lg">
                        <span>lg</span>
                    </td>
                </tr>
                <tr>
                    <td>Drinks</td>
                    <td>
                        <label for="checkbox-input1">Coke</label>
                        <input type="checkbox" name="checkbox-input1">
                        <br>
                        <label for="checkbox-input2">Sprite</label>
                        <input type="checkbox" name="checkbox-input2">
                        <br>
                        <label for="checkbox-input3">Fruit Punch</label>
                        <input type="checkbox" name="checkbox-input3">
                        <br>
                        <label for="checkbox-input4">Lemonade</label>
                        <input type="checkbox" name="checkbox-input4">
                        <br>
                        <label for="checkbox-input5">Iced Tea</label>
                        <input type="checkbox" name="checkbox-input5">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Cake</td>
                    <td>
                        <label for="cake"></label>
                        <select name="cake" id="cake">
                        <option value="chocolate">Chocolate</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="redVelvet">Red Velvet</option>
                        <option value="lemon">Lemon</option>
                        <option value="own">I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Color Scheme</td>
                    <td>Choose a color scheme for the party: <input type="color" name="color-input"></td>
                </tr>
                <tr>
                    <td>Additional Comments</td>
                    <td><textarea name="message" id="message" cols="37" rows="2" placeholder="This is a comment to the party people"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="button-input" value="Submit"></td>
                </tr>    
            </tbody>
        </table>
    </form>
</body>
</html>
